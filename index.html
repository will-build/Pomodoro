<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="A modern Pomodoro timer to help you stay focused and productive">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Pomodoro Timer</h1>
            <button id="toggle-mode" class="mode-toggle" title="Switch between work and break modes">
                <span class="icon">☀️</span>
            </button>
        </div>
        <div class="timer">
            <div class="timer-display">25:00</div>
            <div class="timer-label">Work Time</div>
            <div class="current-task">No task selected</div>
            <div class="controls">
                <button id="start-pause">Start</button>
                <button id="add-time">+5 min</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- Task Input Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>What are you working on?</h2>
            <input type="text" id="task-input" placeholder="Enter your task..." maxlength="50">
            <div class="modal-buttons">
                <button id="start-with-task">Start Timer</button>
                <button id="cancel-task">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
